<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>   
     <style>
        body{
            margin: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 16pt;
            font-weight: bold;
        }
    </style>
    <!-- basic + hra + da - tax = salary -->
    <script type="text/babel">
        
        class Salary extends React.Component{
            state = {
                basic:'',
                hra :'',
                da :'',
                tax:'',
                salary:''
            };
           
            buttonClick = () => {
                 var gross =parseInt(this.state.basic) +
                 parseInt(this.state.hra)+parseInt(this.state.da);
                 var tax= parseInt(this.state.tax);
                 var net = gross * ((100-tax)/100);
                 this.setState({salary:net});
            }

            basicChange = (evt) => {
                this.setState({ basic : evt.target.value });
            }
           hraChange = (evt) => {
                this.setState({ hra : evt.target.value });
            }
           daChange = (evt) => {
                this.setState({ da : evt.target.value });
            }
            taxChange = (evt) => {
                this.setState({ tax : evt.target.value });
            }

            render(){
                console.log(this.state);
                return(
                    
                    <div>
                    <h1>Salary Calculator</h1>
    <hr/>
    <section>
        <div className="field">
            <label htmlFor="">Basic :</label>
            <input type="number" name="" id="txtBasic" onChange={this.basicChange}/>
        </div>
        <div className="field">
            <label htmlFor="">HRA :</label>
            <input type="number" name="" id="txtHra" onChange={this.hraChange}/>
        </div>
        <div className="field">
            <label htmlFor="">DA :</label>
            <input type="number" name="" id="txtDa" onChange={this.daChange}/>
        </div>
        <div className="field">
            <label htmlFor="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" onChange={this.taxChange}/>
        </div>
        <div className="field">
            <input type="button" value="Calculate" id="btnCalculate" onClick={this.buttonClick}/>
        </div>
        <div className="field">
            <table>
                <tbody>
                    <tr>
                        <td id="tdBasic">{this.state.basic}</td>
                        <td id="tdHra">{this.state.hra}</td>
                        <td id="tdDa">{this.state.da}</td>
                        <td id="tdTax">{this.state.tax}</td>
                        <td id="tdSalary">{this.state.salary}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    </div>
                )
  
                
            }
        }
        ReactDOM.render(<Salary/>,document.getElementById("root"))
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
